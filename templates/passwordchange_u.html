{% extends "_base.html" %}
{% block content %}
    {{ message }}
    <form action="/password_change" method="post">
        <input type="hidden" name="name" value={{ login }} readonly><br>
        <input name="pw" , type="password" placeholder="Enter Password"/><br>
        <input name="pw-x" , type="password" placeholder="Repeat Password"/><br>
        <input class="button" type="submit" value="Change Password"/>
    </form>

{% endblock %}
